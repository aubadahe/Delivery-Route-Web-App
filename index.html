<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Route</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
    .stop {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .stop-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .bubble {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 16px;
    }
    .stop-text {
      font-size: 15px;
      flex-wrap: wrap;
    }
    .navigate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    .navigate-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Delivery Route (37 Stops)</h2>

  <div id="stopsList"></div>

  <script>
    const stops = [
      "SK4 2PF – GoLocal Stockport Express, InPost Locker",
      "SK4 2PF – IPS Go Local",
      "SK4 2NA – IPS Morrisons Daily",
      "SK4 2QN – Esso Wellington Road, InPost Locker",
      "SK5 7NZ – Mabco Petroleum Stockport, InPost Locker",
      "SK5 7RP – Select and Save, InPost Locker",
      "SK5 7LN – Reddish Working Mens Club, InPost Locker",
      "SK5 7HR – IPS Morrisons Daily",
      "SK5 7EW – Shell Yew Tree, InPost Locker",
      "SK5 7EW – Cheshire Central Car Wash, InPost Locker",
      "SK4 7AA – IPS Morrisons Daily",
      "SK5 7AE – MORRISONS Reddish, InPost Locker",
      "SK4 5JS – Keswick Stores Go Local Extra, InPost Locker",
      "SK5 7AE – Texaco Broadstone Road, InPost Locker",
      "SK5 6AH – Londis Gorton Road, InPost Locker",
      "SK5 6AH – Local Express, InPost Locker",
      "SK5 6QG – IPS Morrisons Daily",
      "M34 2ET – Dane Bank Convenience Store, InPost Locker",
      "M34 2WZ – Maxwells Newsagents, InPost Locker",
      "M34 2NA – Go Local Manchester, InPost Locker",
      "SK5 6RE – Best One Convenience, InPost Locker",
      "SK5 6RS – Reddish North Station, InPost Locker",
      "SK5 6JA – C-S Convenience Store, InPost Locker",
      "SK5 6HY – IPS Jams Newsagents",
      "M19 3HP – RR News, InPost Locker",
      "M19 3DL – IPS Istanbul Daily",
      "M12 5TW – Alam Superstore, InPost Locker",
      "M13 0GW – Bonaful Sweet House, InPost Locker",
      "M13 0TA – A Plus Academy, InPost Locker",
      "M19 2DD – Younis Cash and Carry, InPost Locker",
      "M19 3NN – TESCO Levenshulme, InPost Locker",
      "M19 2RB – St Andrews Church Levenshulme, InPost Locker",
      "M19 2QD – Essar Garage, InPost Locker",
      "M19 2QD – ALDI Weybrook Road, InPost Locker",
      "SK4 5DL – UW Chartered Accountants, InPost Locker",
      "SK4 5DH – IPS Morrisons Daily",
      "SK5 7DU – IPS Premier"
    ];

    function renderStops() {
      const list = document.getElementById('stopsList');
      list.innerHTML = '';
      stops.forEach((stop, index) => {
        const div = document.createElement('div');
        div.className = 'stop';

        const info = document.createElement('div');
        info.className = 'stop-info';

        const numberBubble = document.createElement('div');
        numberBubble.className = 'bubble';
        numberBubble.textContent = index + 1;

        const addressText = document.createElement('div');
        addressText.className = 'stop-text';
        addressText.textContent = stop;

        info.appendChild(numberBubble);
        info.appendChild(addressText);

        const navBtn = document.createElement('button');
        navBtn.className = 'navigate-btn';
        navBtn.textContent = 'Navigate';
        navBtn.onclick = () => {
          const encoded = encodeURIComponent(stop);
          window.open(`https://www.google.com/maps/dir/?api=1&destination=${encoded}`, '_blank');
        };

        div.appendChild(info);
        div.appendChild(navBtn);
        list.appendChild(div);
      });
    }

    renderStops();
  </script>
</body>
</html>
